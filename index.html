<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="cardBanner">
      <img src="/images/bg-pattern-card.svg"
    </div>
    <div class="cardProfile">
      <img src="/images/image-victor.jpg"
    </div>
    <div class="cardInfo">
      <h1 class="name">Victor Crest <span class="age">26</span></h1>
      <p class="location">London</p>

          <div class="info1">
            <h1 class="followers">80K <span class="likes">803K</span> <span class="photos">1.4K</span></h1>
          </div>

          <div class="info2">
            <p class="F80K"> Followers <span class="L803K">Likes</span> <span class="P14K">Photos</span></p>
          </div>

    </div>
  </div>

</html>
